apiVersion: "apps/v1"
kind: "Deployment"
metadata: 
  name: "product"
  labels: 
    app: "product"
spec: 
  selector: 
    matchLabels: 
      app: "product"
  replicas: 1
  template: 
    metadata: 
      labels: 
        app: "product"
    spec: 
      containers: 
        - 
          name: "product"
          image: "user01.azurecr.io/product:v1"
          ports: 
            - 
              containerPort: 8080
